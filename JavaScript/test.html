<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function addDays(days) {
        var date = new Date();
        date.setFullYear(2011);
        date.setMonth(0);
        date.setDate(1);
        date.setHours(0);
        date.setMinutes(0);
        date.setSeconds(0);
        date.setMilliseconds(0);
        var time = date.getTime();
        time += days*86400000;
        //var newDate = new Date(time);
        return new Date(time);
    }
    var aa = addDays(100);
    alert(aa);
</script>

</body>
</html>
